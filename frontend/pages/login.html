<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECOFASHION - Iniciar Sesión</title>
  <link rel="stylesheet" href="/assets/css/globals.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/login.css" />
  <link rel="stylesheet" href="/assets/css/whyChooseUs.css" />

</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <nav class="navbar-container" aria-label="Navegación principal">
      <a href="index.html" class="navbar-logo">
        <img src="/assets/image/login.css" alt="Logo ECOFASHION" />
        <span class="navbar-title">ECOFASHION</span>
      </a>
      <ul class="navbar-links">
        <li><a href="index.html#explorar">Explorar</a></li>
        <li><a href="login.html">Vender Ropa</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- FORMULARIO DE LOGIN -->
  <main>
    <section>
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta para continuar comprando</p>

      <form id="login-form" action="/api/login" method="POST">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required autocomplete="email" />
        </div>

        <div>
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required
            autocomplete="current-password" />
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p style="margin-top: 1rem;">
        ¿No tienes cuenta?
        <a href="register.html">Regístrate aquí</a>
      </p>
    </section>
  </main>

</body>

</html>
