<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ECOFASHION - Iniciar Sesión</title>
  <link rel="stylesheet" href="/assets/css/globals.css" />
  <link rel="stylesheet" href="/assets/css/navbar.css" />
  <link rel="stylesheet" href="/assets/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <section class="login">
    <!-- DECORACIONES -->
    <div class="decorations">
      <div class="circle gradient"></div>
      <div class="circle accent"></div>
      <div class="circle overlay"></div>
      <div class="circle gradient-2"></div>
    </div>

    <!-- LOGO Y SUBTÍTULO -->
    <div class="branding">
      <a href="/pages/index.html" class="logo-link">
        <img src="/assets/images/ECOFASHIONN.png" alt="EcoFashion logo" class="logo" />
      </a>
      <p class="subtitle">Únete a la revolución sostenible</p>
    </div>

    <!-- FORMULARIO -->
    <main class="login-box">
      <div class="card">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta para continuar comprando</p>

        <form class="form">
          <!-- EMAIL -->
          <label for="email">Email</label>
          <div class="input-group">
            <!-- Lucide Mail icon -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#7e7167"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
              <polyline points="22,4 12,13 2,4" />
            </svg>
            <input type="email" id="email" placeholder="tu@email.com" />
          </div>

          <!-- CONTRASEÑA -->
          <label for="password">Contraseña</label>
          <div class="input-group">
            <!-- Lucide Lock icon -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#7e7167"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input type="password" id="password" placeholder="••••••••" />
            <!-- Lucide Eye icon -->
            <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
              stroke="#7e7167" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              onclick="togglePassword()">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </div>

          <!-- BOTÓN -->
          <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <!-- ENLACES -->
        <div class="links">
          <div class="signup">
            <span>¿No tienes cuenta?</span><a href="#">Crea una aquí</a>
          </div>
          <div class="forgot">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </main>
  </section>
  <script src="/assets/js/login.js"></script>
</body>

</html>
