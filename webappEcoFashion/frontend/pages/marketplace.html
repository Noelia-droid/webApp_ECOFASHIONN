<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECOFASHION - Iniciar Sesión</title>
    <link rel="stylesheet" href="/assets/css/navbar_MARKETPLACE.css" />
    <link rel="stylesheet" href="/assets/css/marketplace.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- NAVBAR -->
    <header class="navbar2">
        <div class="navbar2-container">
            <div class="navbar2-left">
                <a href="/pages/index.html" class="navbar2-logo">
                    <img src="/assets/images/logo.png" alt="ECOFASHION logo" class="navbar2-logo-img" />
                </a>
            </div>
            <nav class="navbar2-links">
                <a href="#" class="navbar2-link">Lista de Deseos</a>
                <a href="#" class="navbar2-link">Cambio</a>
                <a href="#" class="navbar2-link">Vender Ropa</a>
            </nav>
            <div class="navbar2-right">
                <button class="navbar2-profile-btn">
                    <i class="lucide lucide-user"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- HERO -->
    <section class="hero-section">
        <div class="hero-background">
            <div class="hero-overlay">
                <div class="hero-content">
                    <div class="hero-heading">
                        <h1 class="hero-title">DESCUBRE TU<br />ESTILO</h1>
                        <h2 class="hero-subtitle">MODA SOSTENIBLE</h2>
                    </div>
                    <p class="hero-description">
                        Miles de prendas únicas de segunda mano. Compra y vende con<br />facilidad.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!--PRODUCTOS-->
    <!-- Filtros superiores -->
    <section class="barra-filtros">
        <!-- Campo de búsqueda -->
        <div class="campo-busqueda">
            <div data-lucide="search"></div>
            <input type="text" id="busqueda" placeholder="Buscar prendas..." />
        </div>

        <!-- Dropdown personalizado de Categoría -->
        <div class="dropdown-personalizado">
            <div class="dropdown-toggle" id="categoriaToggle">
                <span id="categoriaSelected">Todas las categorías</span>
                <div data-lucide="chevron-down"></div>
            </div>
            <div class="dropdown-menu" id="categoriaMenu">
                <div class="dropdown-item selected" data-value="">Todas las categorías</div>
                <div class="dropdown-item" data-value="Hombre">Hombre</div>
                <div class="dropdown-item" data-value="Mujer">Mujer</div>
                <div class="dropdown-item" data-value="Niños">Niños</div>
                <div class="dropdown-item" data-value="Niñas">Niñas</div>
            </div>
        </div>

        <!-- Dropdown personalizado de Talla -->
        <div class="dropdown-personalizado">
            <div class="dropdown-toggle" id="tallaToggle">
                <span id="tallaSelected">Todas las tallas</span>
                <div data-lucide="chevron-down"></div>
            </div>
            <div class="dropdown-menu" id="tallaMenu">
                <div class="dropdown-item selected" data-value="">Todas las tallas</div>
                <div class="dropdown-item" data-value="XS">XS</div>
                <div class="dropdown-item" data-value="S">S</div>
                <div class="dropdown-item" data-value="M">M</div>
                <div class="dropdown-item" data-value="L">L</div>
                <div class="dropdown-item" data-value="XL">XL</div>
            </div>
        </div>

        <!-- Cambiar ubicación -->
        <div class="ubicacion" id="abrirModal">
            <div data-lucide="map-pin"></div>
            <span>Cambiar ubicación</span>
        </div>

        <!-- Botón Buscar -->
        <button id="buscarBtn">Buscar</button>
    </section>

    <!-- GRID DE PRODUCTOS (se llenará dinámicamente) -->
    <section class="productos-grid" id="productosContainer">
        <!-- Los productos se cargarán aquí dinámicamente desde la base de datos -->
    </section>
    
    <!-- Librería de Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tu JavaScript -->
    <script src="/assets/js/marketplace.js"></script>
</body>

</html>
