<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ECOFASHION - Crear Cuenta</title>
    <link rel="stylesheet" href="/assets/css/navbar.css" />
    <link rel="stylesheet" href="/assets/css/register.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <main class="register">
        <!-- DECORACIONES -->
        <div class="decorations">
            <div class="circle gradient"></div>
            <div class="circle accent"></div>
            <div class="circle overlay"></div>
            <div class="circle gradient-2"></div>
        </div>

        <!-- LOGO Y SUBTÍTULO -->
        <div class="branding">
            <a href="/pages/index.html" class="logo-link">
                <img src="/assets/images/ECOFASHIONN.png" alt="EcoFashion logo" class="logo" />
            </a>
            <p class="subtitle">Únete a la revolución sostenible</p>
        </div>

        <!-- FORMULARIO -->
        <div class="register-box">
            <div class="card">
                <h2>Crear Cuenta</h2>
                <p>Regístrate para comenzar tu viaje sostenible</p>

                <form class="form">
                    <!-- NOMBRE COMPLETO -->
                    <label for="fullname">
                        <span>Nombre completo</span>
                        <div class="input-group">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
                                <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <input type="text" id="fullname" placeholder="Tu nombre completo" required />
                        </div>
                    </label>

                    <!-- EMAIL -->
                    <label for="email">
                        <span>Email</span>
                        <div class="input-group">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2" ry="2" />
                                <polyline points="22,4 12,13 2,4" />
                            </svg>
                            <input type="email" id="email" placeholder="tu@email.com" required />
                        </div>
                    </label>

                    <!-- CONTRASEÑA -->
                    <label for="password">
                        <span>Contraseña</span>
                        <div class="input-group">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="password" placeholder="••••••••" required />
                            <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                onclick="togglePassword()">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </div>
                    </label>

                    <!-- VALIDACIÓN -->
                    <div id="password-requirements" class="dropdown">
                        <ul>
                            <li id="length">
                                <div class="icon-wrapper">
                                    <div data-lucide="x"></div>
                                </div>
                                Mínimo 8 caracteres
                            </li>
                            <li id="uppercase">
                                <div class="icon-wrapper">
                                    <div data-lucide="x"></div>
                                </div>
                                Al menos una mayúscula
                            </li>
                            <li id="lowercase">
                                <div class="icon-wrapper">
                                    <div data-lucide="x"></div>
                                </div>
                                1 letra minúscula
                            </li>
                            <li id="number">
                                <div class="icon-wrapper">
                                    <div data-lucide="x"></div>
                                </div>
                                1 número
                            </li>
                            <li id="special">
                                <div class="icon-wrapper">
                                    <div data-lucide="x"></div>
                                </div>
                                1 carácter especial (!@#$%^&*)
                            </li>
                        </ul>
                    </div>

                    <!-- BOTÓN -->
                    <button type="submit" class="btn">Crear Cuenta</button>
                </form>

                <!-- DIVIDER -->
                <div class="divider">
                    <span>o regístrate con</span>
                </div>

                <!-- BOTÓN DE GOOGLE -->
                <a href="/auth/google" class="google-btn">
                    <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    Registrarse con Google
                </a>

                <!-- ENLACE A LOGIN -->
                <div class="links">
                    <div class="signup">
                        <span>¿Ya tienes cuenta?</span><a href="/pages/login.html">Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--LUCIDE ICONS-->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

    <!-- Librerías y configuración -->
    <script src="/socket.io/socket.io.js"></script> <!--CLIENTE LOCAL-->

    <!-- Axios y configuración -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/axios.config.js"></script>

    <!-- Configuración global -->
    <script src="/assets/js/config.js"></script>

    <!-- Scripts que usan socket -->
    <script src="/assets/js/register.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
